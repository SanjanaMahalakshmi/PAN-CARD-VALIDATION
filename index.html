<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN Card Validator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <h1>PAN CARD VERIFICATION</h1>
        <form id="panForm">
            <label for="panno">Enter PAN Card Number:</label>
            <input type="text" id="pannumber" name="panInput" maxlength="10" required><br>
            <button type="submit">Submit</button>
        </form>
        <p id="result"></p>
    </div>
    <script>
        document.getElementById('panForm').addEventListener('submit', function(event) {
    event.preventDefault();
    var a1 = document.getElementById('pannumber').value;
    var result = document.getElementById('result');
    var res = /^[A-Z]{5}[0-9]{4}[A-Z]$/;

    if (res.test(a1)) {
        result.textContent = 'Pan Card Number Successfully Verified';
        result.style.color = 'green';
    } else {
        result.textContent = 'Invalid PAN Card Number. Please enter a valid one.';
        result.style.color = 'red';
    }
});

    </script>
</body>
</html>
